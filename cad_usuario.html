<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <img class="img" src="img/img.svg" alt="" srcset="">
          </div>
          <div class="col-sm-12 col-md-4" style="margin-top: 10%;">
            <form>
                <div class="mb-3">
                  <label for="nome" class="form-label left">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label left">Email</label>
                    <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="cargo" class="form-label left">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" aria-describedby="emailHelp">
                </div>
            <div class="button">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="index.html" type="submit" class="btn btn-warning">Voltar</a>
            </div>
              </form>
          </div>
          <div class="col-sm-12 col-md-4">
         
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
